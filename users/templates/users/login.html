{% extends '_base.html' %}
{% block body %}

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card bg-dark shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center text-light font-weight-light my-4">ورود</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="user" id="inputEmail" type="text" placeholder="نام کاربری" />
                                                <label for="inputEmail">نام کاربری</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="password" id="inputPassword" type="password" placeholder="رمز عبور" />
                                                <label for="inputPassword">رمز عبور</label>
                                            </div>
                                             <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary">ورود</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
         </div>

{% endblock %}
